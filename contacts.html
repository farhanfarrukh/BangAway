<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header' style="background-color:#ffdd00; color:#444"><a href='index.html#home' class="button header-button header-button-left">Back</a><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><img id='image' src='img/{{this.firstName}}_{{this.lastName}}.jpg'"/><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header' style="background-color:#ffdd00; color:#444"><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
    <img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float:left;margin:10px;"/>
    <h1>{{firstName}} {{lastName}}</h1>
    <h2>{{title}}</h2>
    <a href="map.html"><span class="location"></span></a>
    <ul>
    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
    </ul>
    </div>
</script>

<script src="phonegap.js"></script>
<script src="jquery-1.10.0.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
