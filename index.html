<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bang Away App</title>

<!--Jquery Mobile-->

<script src="lib/jQuery/jquery-1.10.0.min.js" type="text/javascript"></script>

<!--Jquery Custom-->
<link href="css/bangAway.css" rel="stylesheet" type="text/css">
<link href="css/forms/form.css" rel="stylesheet" type="text/css">

<script>
$(function() {
	localStorage['userID'] = 0;
	
	$('#submit').click(function() {

	var usr = $("input#login").val();
	var psw = $("input#password").val();

	var serviceURL = "http://www.paighaam.com/service/login.php?name=" + usr + "&hash=" + psw;

	
		  jQuery.ajax({

			type: 'GET',
			url: serviceURL,                                                                                                                                              
			dataType: 'jsonp',         
			success: function(data)
			{ 
		 	
			 if(data != false){
			
			  console.log('Success!');
			  localStorage['userID'] = data.UserID;
			  localStorage['colorTag'] = data.ColorTag;
			  localStorage['role'] = data.Role;
			  localStorage['userName'] = data.UserName;
			  localStorage['newcountNotif'] = 0
			  localStorage['newcountNotify'] = 0
			  //$.mobile.changePage("home.html");
			  window.location.replace("home.html");
			}
			else
			{
				alert("Something went wrong !!!");
			}

			},
			error: function() { console.log('Uh Oh Something Went Wrong!'); alert("I'm OUT");},

		  });

	});
});

</script>

</head> 
<body> 

    <div class="container">
        <img class="logo" height="142px" width="260px" src="images/logo.png"></img>
		<label class="login_lb">LOGIN</label>
		<section class="main">
			<form class="form-1" method="GET">
				<p class="field">
					<input type="text" id="login" placeholder="Username or email">
					<i class="icon-user icon-large"></i>
				</p>
					<p class="field">
						<input type="password" id="password" placeholder="Password">
						<i class="icon-lock icon-large"></i>
				</p>
				<p class="submit">
					<button id="submit" type="button" name="submit"><i class="icon-arrow-right icon-large"></i></button>
				</p>
			</form>
		</section>
    </div>
