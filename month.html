<html>
<head>
<meta charset="utf-8">

<link href="css/jQuery/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet" type="text/css"/>

<!--Jquery Custom-->
<link href="css/bangAway.css" rel="stylesheet" type="text/css">

<script src="lib/highcharts/highcharts.js"></script>
<script src="lib/highcharts/modules/exporting.js"></script>

<script type="text/javascript">

if(localStorage['userID']==0)
{
    window.location.href = "index.html";
}

$(function () {

        var colors = Highcharts.getOptions().colors,
            categories = ['Peter', 'David', 'Mark', 'Farhan', 'Claire'],
            name = 'Employees',
            data = [{
                    y:7,
                    color: colors[0],
                    drilldown: {
                        name: 'Peter Holiday Breakdown',
                        categories: ['Annual', 'Sick'],
                        data: [7, 0],
                        color: colors[0]
                    }
                }, {
                    y: 2,
                    color: colors[1],
                    drilldown: { 
                        name: 'David Holiday Breakdown',
                       categories: ['Annual', 'Sick'],
                        data: [0, 1],
                        color: colors[1]
                    }
                }, {
                    y: 5,
                    color: colors[2],
                    drilldown: {
                        name: 'Mark Holiday Breakdown',
                        categories: ['Annual', 'Sick'],
                        data: [5, 0],
                        color: colors[2]
                    }
                }, {
                    y: 21,
                    color: colors[3],
                    drilldown: {
                        name: 'Farhan Holiday Breakdown',
                        categories: ['Annual', 'Sick'],
                        data: [14, 7],
                        color: colors[3]
                    }
                }, {
                    y: 4,
                    color: colors[4],
                    drilldown: {
                        name: 'Claire Holiday Breakdown',
                       categories: ['Annual', 'Sick'],
                        data: [0, 4],
                        color: colors[4]
                    }
                }];
    
        function setChart(name, categories, data, color) {
            chart.xAxis[0].setCategories(categories, false);
            chart.series[0].remove(false);
            chart.addSeries({
                name: name,
                data: data,
                color: color || 'white'
            }, false);
            chart.redraw();
        }
    
        var chart = $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Monthly leaves Breakdown'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: categories
            },
            yAxis: {
                title: {
                    text: 'Number of days'
                }
            },
            plotOptions: {
                column: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function() {
                                var drilldown = this.drilldown;
                                if (drilldown) { // drill down
                                    setChart(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
                                } else { // restore
                                    setChart(name, categories, data);
                                }
                            }
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        color: colors[0],
                        style: {
                            fontWeight: 'bold'
                        },
                        formatter: function() {
                            return this.y;
                        }
                    }
                }
            },
            tooltip: {
                formatter: function() {
                    var point = this.point,
                        s = this.x +': <b>'+ this.y +' days</b><br/>';
                    if (point.drilldown) {
                        s += 'Click to view '+ point.category +' holiday breakdown';
                    } else {
                        s += 'Click to return to go back';
                    }
                    return s;
                }
            },
            series: [{
                name: name,
                data: data,
                color: 'white'
            }],
            exporting: {
                enabled: false
            }
        })
        .highcharts(); // return chart

    });
    

</script>


<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

</head>
