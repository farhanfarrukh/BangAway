<script>

if(localStorage['userID']==0)
{
	window.location.href = "index.html";
}

 $(document).ready(function() {

	if(localStorage['newcountNotify'] != 0)
	{
		$('.Ncounter').text(localStorage['newcountNotify']).show();	
	}
	else
	{
        $('this').removeClass('msg-iconh').addClass('msg-icon');
        $('.Ncounter').text('0').hide();
        $('.notif-bot').hide();
	}
	
	var notificationInterval = "http://www.paighaam.com/service/getNotifications.php?uid="+localStorage['userID']+"&state=1";
	var thetitle = $('title').text();
	

	setInterval(function(){

		    jQuery.ajax({
				type: 'GET',
				url: notificationInterval,                                                                                                                                              
				dataType: 'jsonp', 
		      success: function(data) {
				var countNotif = parseInt($('.Ncounter').text());
				
				if(data.Count == 0 && countNotif >0)
				{
					$('.Ncounter').text(0).hide();
				}

				if(data.Count != 0)
				{	
					if(data.Count > countNotif)
					{
					var newcountNotif = data.Count;
					$('.Ncounter').text(newcountNotif).show();
					localStorage['newcountNotify']= data.Count;
					//$('Ntitle').text('('+newcountNotif+') '+thetitle);
					
						jQuery('<div/>', {
							id: 'notif-bot',
							class : 'notif-bot alert alert-info',
							text: 'You just got a notification!'
							}).appendTo('.notify-bot-cnt')
							.delay(5000)
							.fadeOut();
					}
				}
		      }
		    });
		}, 5000 );

		
		$('#notifications').click(function(){
                $('this').removeClass('msg-iconh').addClass('msg-icon');
                $('.Ncounter').text('0').hide();
                $('.notif-bot').hide();
                $('title').text(thetitle);
                localStorage['newcountNotify'] = 0;
                setNotificationState();
            });

       function setNotificationState()
       {
           var setNotificationCounter = "http://www.paighaam.com/service/setNotificationState.php?uid="+localStorage['userID'];

		  jQuery.ajax({

			type: 'GET',
			url: setNotificationCounter,                                                                                                                                              
			dataType: 'jsonp',         
			success: function(data)
			{ 

			  console.log('Success!');

			},
			error: function() { console.log('Uh Oh Something Went Wrong!'); },

		  });
		}


	var serviceURL = "http://www.paighaam.com/service/getHolidays.php?status=2";

		jQuery.ajax({

		  type: 'GET',
		  url: serviceURL,                                                                                                                                              
		  dataType: 'jsonp',         
		  success: function(data)
		  { 
			console.log('Success!');
			renderCalendar();
			populateEvents(data);
		  },
		  error: function() { console.log('Uh Oh Something Went Wrong!'); },

	});


	function populateEvents(data)
	{
		var myEvents = [];
		var length = data.length;
		for (i = 0; i<length; i++){

		var startdate = new Date(data[i].DateFrom * 1000);
		var sd = startdate.getDate();
		var sm = startdate.getMonth();
		var sy = startdate.getFullYear();

		var enddate = new Date(data[i].DateTo * 1000);
		var ed = enddate.getDate();
		var em = enddate.getMonth();
		var ey = enddate.getFullYear();



		myEvents.push( {
			title : data[i].Description,
			start : new Date(sy, sm, sd),
			end : new Date(ey, em, ed),
			color: data[i].ColorTag,
			textColor: 'white',
			allDay : true
		} );  

	}

 	$('#fcalendarDisplay').fullCalendar( 'addEventSource', myEvents );

	}


	function renderCalendar()
	{

		var calendar = $('#fcalendarDisplay').fullCalendar({
		  header: {
			left: 'prev,title,next',
			center: '',
			right: ''
		  },
		  selectable: true,
		  selectHelper: true,
		  select: function(start, end, allDay) {
			var title = prompt('Event Title:');
			if (title) {
			  calendar.fullCalendar('renderEvent',
				{
				  title: title,
				  start: start,
				  end: end,
				  allDay: allDay
				},
				true // make the event "stick"
			  );
			}
			calendar.fullCalendar('unselect');
		  },
		  editable: true,
		}); 

	}
  
});

</script>
